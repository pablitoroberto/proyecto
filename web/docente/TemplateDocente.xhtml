<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body id="home">

        <div id="tooplate_header_wrapper" class="section_wrapper">
            <div id="top">
                <ui:insert name="top">
                    <img src="../resources/images/tooplate_logo.png" alt=""/>
                </ui:insert>
            </div>
            <div>
                
                <div>
                    
                    <div id="content" class="right_content">
                        <ui:insert name="content"> 
                            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                            <h:form>
                                <p:panel header="DISPONIBILIDAD DE LOS HORARIOS DE LOS DOCENTES"  widgetVar="dlg">
                                    <f:facet name="footer">
                                        <p:inputText id="docente" value="#{docenteBean.ci}" required="true" label="username" style="margin-right: 50px" />
                                        <p:commandButton value="Login" update="growl" action="#{docenteBean.encontrar()}"
                                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                                    </f:facet> 
                                </p:panel>
                            </h:form>

                            <script type="text/javascript">
                                function handleLoginRequest(xhr, status, args) {
                                    if (args.validationFailed || !args.loggedIn) {
                                        PF('dlg').jq.effect("shake", {times: 5}, 100);
                                    }
                                    else {
                                        PF('dlg').hide();
                                        $('#loginLink').fadeOut();
                                    }
                                }
                            </script></ui:insert>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <ui:insert name="bottom"></ui:insert>
            </div>
        </div>
    </h:body>

</html>
