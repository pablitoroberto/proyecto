<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocenteEditDlg" widgetVar="DocenteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDocenteTitle}">
            <h:form id="DocenteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docenteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDocenteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{docenteController.selected.nombre}" title="#{bundle.EditDocenteTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_ci}" for="ci" />
                        <p:inputText id="ci" value="#{docenteController.selected.ci}" title="#{bundle.EditDocenteTitle_ci}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_emailInstitucional}" for="emailInstitucional" />
                        <p:inputText id="emailInstitucional" value="#{docenteController.selected.emailInstitucional}" title="#{bundle.EditDocenteTitle_emailInstitucional}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_emailPersonal}" for="emailPersonal" />
                        <p:inputText id="emailPersonal" value="#{docenteController.selected.emailPersonal}" title="#{bundle.EditDocenteTitle_emailPersonal}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{docenteController.selected.categoria}" title="#{bundle.EditDocenteTitle_categoria}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_dedicacion}" for="dedicacion" />
                        <p:inputText id="dedicacion" value="#{docenteController.selected.dedicacion}" title="#{bundle.EditDocenteTitle_dedicacion}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{docenteController.selected.estado}" title="#{bundle.EditDocenteTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_tiempohora}" for="tiempohora" />
                        <p:inputText id="tiempohora" value="#{docenteController.selected.tiempohora}" title="#{bundle.EditDocenteTitle_tiempohora}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{docenteController.update}" value="#{bundle.Save}" update="display,:DocenteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DocenteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocenteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
