<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisponibilidadViewDlg" widgetVar="DisponibilidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDisponibilidadTitle}">
            <h:form id="DisponibilidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disponibilidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewDisponibilidadLabel_dia}"/>
                        <h:outputText value="#{disponibilidadController.selected.dia}" title="#{bundle.ViewDisponibilidadTitle_dia}"/>
                        <h:outputText value="#{bundle.ViewDisponibilidadLabel_horainicio}"/>
                        <h:outputText value="#{disponibilidadController.selected.horainicio}" title="#{bundle.ViewDisponibilidadTitle_horainicio}"/>
                        <h:outputText value="#{bundle.ViewDisponibilidadLabel_horafinal}"/>
                        <h:outputText value="#{disponibilidadController.selected.horafinal}" title="#{bundle.ViewDisponibilidadTitle_horafinal}"/>
                        <h:outputText value="#{bundle.ViewDisponibilidadLabel_observaciones}"/>
                        <h:outputText value="#{disponibilidadController.selected.observaciones}" title="#{bundle.ViewDisponibilidadTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewDisponibilidadLabel_idDocente}"/>
                        <h:outputText value="#{disponibilidadController.selected.idDocente}" title="#{bundle.ViewDisponibilidadTitle_idDocente}"/>
                        <h:outputText value="#{bundle.ViewDisponibilidadLabel_idMateria}"/>
                        <h:outputText value="#{disponibilidadController.selected.idMateria}" title="#{bundle.ViewDisponibilidadTitle_idMateria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DisponibilidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
