<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAulaCreateDlg" widgetVar="TipoAulaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoAulaTitle}">
            <h:form id="TipoAulaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoAulaController.selected != null}">
                         <p:outputLabel value="#{bundle.CreateTipoAulaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoAulaController.selected.nombre}" title="#{bundle.CreateTipoAulaTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoAulaController.create}" value="#{bundle.Save}" update="display,:TipoAulaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoAulaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoAulaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
