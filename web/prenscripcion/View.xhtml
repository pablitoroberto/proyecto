<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrenscripcionViewDlg" widgetVar="PrenscripcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrenscripcionTitle}">
            <h:form id="PrenscripcionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prenscripcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrenscripcionLabel_estado}"/>
                        <h:outputText value="#{prenscripcionController.selected.estado}" title="#{bundle.ViewPrenscripcionTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPrenscripcionLabel_observacion}"/>
                        <h:outputText value="#{prenscripcionController.selected.observacion}" title="#{bundle.ViewPrenscripcionTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewPrenscripcionLabel_idMateria}"/>
                        <h:outputText value="#{prenscripcionController.selected.idMateria}" title="#{bundle.ViewPrenscripcionTitle_idMateria}"/>
                        <h:outputText value="#{bundle.ViewPrenscripcionLabel_idEstudiante}"/>
                        <h:outputText value="#{prenscripcionController.selected.idEstudiante}" title="#{bundle.ViewPrenscripcionTitle_idEstudiante}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrenscripcionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
