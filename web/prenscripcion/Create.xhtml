<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrenscripcionCreateDlg" widgetVar="PrenscripcionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePrenscripcionTitle}">
            <h:form id="PrenscripcionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prenscripcionController.selected != null}">
                       <p:outputLabel value="#{bundle.CreatePrenscripcionLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{prenscripcionController.selected.estado}" title="#{bundle.CreatePrenscripcionTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreatePrenscripcionLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{prenscripcionController.selected.observacion}" title="#{bundle.CreatePrenscripcionTitle_observacion}" />
                        <p:outputLabel value="#{bundle.CreatePrenscripcionLabel_idMateria}" for="idMateria" />
                        <p:selectOneMenu id="idMateria" value="#{prenscripcionController.selected.idMateria}" required="true" requiredMessage="#{bundle.EditPrenscripcionRequiredMessage_idMateria}">
                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                           var="idMateriaItem"
                                           itemValue="#{idMateriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePrenscripcionLabel_idEstudiante}" for="idEstudiante" />
                        <p:selectOneMenu id="idEstudiante" value="#{prenscripcionController.selected.idEstudiante}" >
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="idEstudianteItem"
                                           itemValue="#{idEstudianteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prenscripcionController.create}" value="#{bundle.Save}" update="display,:PrenscripcionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PrenscripcionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PrenscripcionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
