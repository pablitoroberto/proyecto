<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaCreateDlg" widgetVar="MateriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMateriaTitle}">
            <h:form id="MateriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                         <p:outputLabel value="#{bundle.CreateMateriaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{materiaController.selected.codigo}" title="#{bundle.CreateMateriaTitle_codigo}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{materiaController.selected.nombre}" title="#{bundle.CreateMateriaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_numCreditos}" for="numCreditos" />
                        <p:inputText id="numCreditos" value="#{materiaController.selected.numCreditos}" title="#{bundle.CreateMateriaTitle_numCreditos}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_idSemestre}" for="idSemestre" />
                        <p:selectOneMenu id="idSemestre" value="#{materiaController.selected.idSemestre}" >
                            <f:selectItems value="#{semestreController.itemsAvailableSelectOne}"
                                           var="idSemestreItem"
                                           itemValue="#{idSemestreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_idCarrera}" for="idCarrera" />
                        <p:selectOneMenu id="idCarrera" value="#{materiaController.selected.idCarrera}" >
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="idCarreraItem"
                                           itemValue="#{idCarreraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaController.create}" value="#{bundle.Save}" update="display,:MateriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MateriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MateriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
